<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="todobox">2Do</span>Box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title">
          <textarea id="task-input" placeholder="Body"></textarea>
          <button id="submit" disabled>save</button>
        </form>
        <button class="show-complete">Show Completed Tasks</button>
      </main>
      <aside>
        <form>
          <label>No Filter: <input type="radio" value="" class="importance-radio-button" name="importance"></label>
          <label>None: <input type="radio" value="None" class="importance-radio-button" name="importance"></label>
          <label>Low: <input type="radio" value="Low" class="importance-radio-button" name="importance"></label>
          <label>Normal: <input type="radio" value="Normal" class="importance-radio-button" name="importance"></label>
          <label>High: <input type="radio" value="High" class="importance-radio-button" name="importance"></label>
          <label>Critical: <input type="radio" value="Critical" class="importance-radio-button" name="importance"></label>
        </form>
        <input type="text" id="search" placeholder="Filter ToDos">
        <section id="card-section">
          <!-- New Cards here! -->
        </section>
      </aside>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
